<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TES Classify | Library</title>
        <meta charset="UTF-8">
        <style>
            @font-face {
                font-family: tes;
                src: url(/tes.ttf);
            }
        </style>
    </head>
    <body background="/1.jpg">
        <header>
            <h2><a style="color:#000000; font-family: tes" href="/">TES Classify</a></h2>
            <nav>
                <a style="color:#000000; font-family: tes" href="/classificator">Классификатор</a> | <a style="color:#000000; font-family: tes" href="/library">Библиотека</a>
            </nav>
	</header>
        <div>
            <h1 style="color:#000000; font-family: tes">Библиотека статей</h1>
            <h3 style="color:#000000;">Разделы:</h3>
            <li th:each="textClassInfo : ${textClassInfos}">
                <a style="color:#e0531d;" th:href="@{'/library/section/' + ${textClassInfo.className}}" th:text="${textClassInfo.rusName} + ' (Cтатей: ' + ${textClassInfo.articlesAmount} + ')'"></a>
            </li>
            <span th:text="'Всего статей: ' + ${allArticlesAmount}"></span>
        </div>
    </body>
</html>
