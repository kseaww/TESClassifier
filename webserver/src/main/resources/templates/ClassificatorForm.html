<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TES Classify | Classificator</title>
        <meta charset="UTF-8">
        <style>
            @font-face {
                font-family: tes;
                src: url(/tes.ttf);
            }
        </style>
    </head>
    <body background="/1.jpg">
        <header>
            <h2><a style="color:#000000; font-family: tes" href="/">TES Classify</a></h2>
            <nav>
                <a style="color:#000000; font-family: tes" href="/classificator">Классификатор</a> | <a style="color:#000000; font-family: tes" href="/library">Библиотека</a>
            </nav>
	</header>
        <h1 style="color:#000000; font-family: tes">Проверка текста</h1>
        <form action="#" th:action="@{/classificator}" th:object="${classificatorForm}" method="post">
            <div>
                <textarea type="text" th:field="*{text}" style="height: 400px; width: 50%; resize: none;"></textarea>
            </div>
            <div>
                <input type="submit" value="Проверить"/>
            </div>
        </form>
    </body>
</html>
